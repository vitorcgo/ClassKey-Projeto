    <!-- CONTE√öDO CENTRAL -->
    <section class="aside-direito">

      <!-- TOPO -->
      <header>
        <div class="flex-ok">

            Bem vindo!<br />

      <!-- CONTE√öDO PRINCIPAL -->
      <!-- CONTE√öDO PRINCIPAL -->
      <main class="conteudo-cadastro-produtos">
        <article>
          <div class="title-form-produtos">
            <img src="/src/images/grande-task.png">
            <h1>Editor de Produtos</h1>
            <div class="id-editar">
              <p id="id-produto">(0)</p>
            </div>
          </div>

          <!-- Formul√°rio de Cadastro -->
          <form id="form-produto" action="" method="POST" enctype="multipart/form-data">
            <!-- üëá CAMPO OCULTO ADICIONADO -->
            <input type="hidden" id="produtoId" name="produtoId">

            <article class="form-left">
              <label for="nome"></label>
              <input type="text" name="nome" id="nome" placeholder="Nome do Produto" required>

              <label for="preco"></label>
              <input type="number" step="0.01" name="preco" id="preco" placeholder="Valor do Produto" required>

              <label for="categoria_id"></label>
              <select name="categoria_id" id="categoria-options" required>
                <option value="">Escolha a Categoria</option>
              </select>

              <label for="quantidade"></label>
              <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade do Produto" required>

              <label for="descricao"></label>
              <input type="text" name="descricao" id="descricao" placeholder="Descri√ß√£o do Produto"
                class="input-descricao" required>

              <div class="title-form-produtos">
                <input type="submit" value="Salvar" class="input-submit-cadastro">
              </div>
            </article>

            <article class="form-right">
              <div id="preview">
                <img id="imagem-preview" src="" alt="Imagem do Produto" style="max-width: 100%; display: none;">
                <span id="sem-imagem">Nenhuma imagem selecionada</span>
              </div>


              <label for="imagem"></label>
              <input type="file" id="imagemInput" name="imagem" accept="image/*" class="filereader" >
            </article>
          </form>
        </article>
      </main>

    </section>
