<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="icon" href="/src/images/favicon.png">
    <title>ClassKey - Login</title>
</head>

<body class="overflow-hidden">

    <!-- Container -->
    <div class="bg-white w-screen h-screen">
        <!-- Return -->
        <header class="m-4">
            <img src="/src/images/return.png">
        </header>

        <div class="flex">
            <!-- Login - Left -->
            <div>
                <img src="/src/images/logo-login-cadastro.png">
                <h1>Login in.</h1>
                <!-- Inserir e-mail e senha -->
                <label for="e-mail"></label>
                <input type="email">
                <br>
                <label for="senha"></label>
                <input type="password">
                <br>
                <!-- CheckBox -->
                <div>
                    <label for="check"></label>
                    <input type="checkbox" name="check" id="remember">
                    <p>Lembrar sua senha</p>
                    <p>Esqueceu sua senha?</p>

                    <button>Entrar</button>
                    <p>ou entre pela suas contas</p>
                </div>

                <!-- Rede Logos -->
                <div class="flex gap-10">
                    <img src="/src/images/logo-fb.png">
                    <img src="/src/images/logo-gl.png">
                    <img src="/src/images/logo-steam.png">
                </div>
            </div>
            <!-- Img - Guy - Center -->
            <div>
                <img src="/src/images/guy.png">
            </div>
            <!-- Crie uma conta - Right -->
             <div>
                <h1>Crie uma conta com a gente!</h1>
                <p>Você pode acompanhar suas encomendas e ganhar promoções incriveis ao se indentificar!</p>
                <button>Registrar-se</button>
             </div>
        </div>
    </div>
</body>

</html>
