<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/loginadmin.css">
    <link rel="stylesheet" href="/src/css/global.css">
    <link rel="icon" href="/src/images/logo-principal.png" />
    <title>ClassKey - Login Administrativo</title>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <figure>
                <img src="/src/images/admin-logo.png" alt="">
            </figure>
            <h1>Administrativo</h1>
            <form action="">
                <label for="email-admin"></label>
                <input type="email" name="email-admin" id="email-admin" placeholder="Insira seu e-mail..">
                <br>
                <label for="senha-admin"></label>
                <input type="password" name="senha-admin" id="senha-admin" placeholder="Insira sua senha..">
                <br>
                <label for="submit-admin"></label>
                <input type="submit" value="Entrar" class="btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
