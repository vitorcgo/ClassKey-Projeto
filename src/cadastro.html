<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ClassKey</title>
    <link rel="shortcut icon" href="./assets/img/Logo-site.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.37.0/tabler-icons.min.css" />
</head>

<body>
    <section>
        <div class="container-cadastro">
            <div class="content-cadastro">
                <img src="/src/images/Logo-site.svg" alt="Logo do site">
                <h1 class="title-produtos">Cadastro.</h1>
                <form action="/src/cadastro.html">
                    <div class="search-container" style="width: 100%; margin-bottom: 16px;">
                        <i class="ti ti-user"></i>
                        <input type="text" class="search-input" name="nome" placeholder="Insira seu nome..." required />
                    </div>
                    <div class="search-container" style="width: 100%; margin-bottom: 16px;">
                        <i class="ti ti-mail"></i>
                        <input type="email" class="search-input" name="email" placeholder="Insira seu e-mail..." required/>
                    </div>
                    <div class="search-container" style="width: 100%; margin-bottom: 16px;">
                        <i class="ti ti-lock"></i>
                        <input type="password" class="search-input" name="password" placeholder="Insira sua senha..." required />
                    </div>
                    <div class="search-container" style="width: 100%; margin-bottom: 16px;">
                        <i class="ti ti-lock-check"></i>
                        <input type="password" class="search-input" name="password_confirm" placeholder="Confirme sua senha..." required/>
                    </div>

                    <div class="termos">
                        <input type="checkbox" id="checkbox" name="checkbox" required />
                        <p>Concordo com os <span>termos e aditivos.</span></p>
                    </div>
                    
                    <button type="submit" class="btn-quick-primary" style="display: flex; align-items: center; gap: 8px; margin-top: 16px;">
                        <i class="ti ti-user-plus"></i>
                        <span>Registrar</span>
                    </button>
                </form>
                <p id="outras-contas">ou cadastre-se pelas suas contas</p>

                <div class="redes-sociais">
                    <img id="icon" src="/src/images/icon-Facebook.svg" alt="svg-facebook" />
                    <img id="icon" src="/src/images/icon-Google.svg" alt="svg-google" />
                    <img id="icon" src="/src/images/icon-Steam.svg" alt="svg-steam" />
                </div>
            </div>

            <div class="avatar">
                <img src="/src/images/fliperama-cadastro.svg" alt="svg-avatar">
            </div>

            <div class="registrar-se">
                <h1>Já tem uma
                    <br>
                    <span>
                        conta
                    </span> 
                    com  a gente?
                </h1>
                <p>
                    Você pode acompanhar suas encomendas 
                    <br>
                    e ganhar promoções incriveis ao se indentificar!
                </p>
                
                <a href="/src/login.html">
                    <button class="btn-quick-primary" style="display: flex; align-items: center; gap: 8px;">
                        <i class="ti ti-login"></i>
                        <span>Login in</span>
                    </button>
                </a>  
            </div>
        </div>
    </section>
</body>
</html>
