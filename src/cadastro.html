<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ClassKey</title>
    <link rel="shortcut icon" href="./assets/img/Logo-site.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/cadastro.css">
</head>

<body>
    <section>
        <div class="container-cadastro">
            <img class="voltar" src="/src/images/volta-svg.svg" alt="botão de voltar">
            
            <div class="content-cadastro">
                <img src="/src/images/Logo-site.svg" alt="Logo do site">
                <h1>Cadastro.</h1>
                <form action="/src/cadastro.html">
                    <input style="display: block;" type="text" type="text" class="inputs-cadastro" name="nome" placeholder="insira seu nome..." />
                    <input style="display: block;" type="email" class="inputs-cadastro" nome="email" placeholder="insira seu e-mail..." required/>
                    <input style="display: block;" type="password" class="inputs-cadastro"  nome="password" placeholder="insira sua senha..." required />
                    <input style="display: block;" type="password" class="inputs-cadastro"  nome="password" placeholder="confirme sua senha..." required/>

                    <div class="termos">
                        <input type="checkbox" id="checkbox" nome="checkbox" />
                        <p>Concordo com os <span>termos e aditivos.</span></p>
                    </div>
                    
                    <button>Registrar</button>
                </form>
                    <p id="outras-contas">ou cadastre-se pelas suas contas</p>

                    <div class="redes-sociais">
                        <img id="icon" src="/src/images/icon-Facebook.svg" alt="svg-facebook" />
                        <img id="icon" src="/src/images/icon-Google.svg" alt="svg-google" />
                        <img id="icon" src="/src/images/icon-Steam.svg" alt="svg-steam" />
                    </div>

            </div>

            <div class="avatar">
                <img src="/src/images/fliperama-cadastro.svg" alt="svg-avatar">
            </div>

            <div class="registrar-se">
                    <h1>Já tem uma
                        <br>
                        <span>
                            conta
                        </span> 
                        com  a gente?
                    </h1>
                    <p>
                        Você pode acompanhar suas encomendas 
                        <br>
                        e ganhar promoções incriveis ao se indentificar!
                    </p>
                    
                    <a href="/src/login.html" target="_blank">
                        <button>Login in</button>
                    </a>  
                </div>
            </div>
        </div>
    </section>
</body>
</html>
