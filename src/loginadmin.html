<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/loginadmin.css">
    <link rel="stylesheet" href="/src/css/global.css">
    <title>Class - admin</title>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <figure>
                <img src="/src/images/admin-logo.png" alt="">
            </figure>
            <h1>Administrativo</h1>
            <form action="">
                <label for="email-admin"></label>
                <input type="email" name="" id="" placeholder="Insira seu e-mail..">
                <br>
                <label for="senha-admin"></label>
                <input type="password" name="" id="" placeholder="Insira sua senha..">
                <br>
                <label for="submit-admin"></label>
                <input type="submit" value="Entrar" class="btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
