          <!-- Formulario de Cadastro -->

              <option value="Multiplayer Online">Multiplayer Online</option>
            </select>
            <br>            
            <label for="quantidade"></label>
            <input type="number" name="" id="" placeholder="Quantidade do Produto">
            <br>
            <label for="desconto"></label>
            <input type="number" name="" id="" placeholder="Desconto do Produto">
            <br>

            <br>
            <div class="title-form-produtos">

              <br>

              <input type="button" value="Limpar" class="input-submit-cadastro" onclick="limparFormulario()">
