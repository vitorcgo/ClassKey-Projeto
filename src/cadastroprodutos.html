      <!-- CONTEÚDO PRINCIPAL -->
      <main class="conteudo-cadastro-produtos">
        <article>
          <div class="title-form-produtos">
            <img src="/src/images/grande-task.png" >
            <h1>Cadastro de Produtos</h1>
          </div>
          <!-- Formulario de Cadastro -->
          <form id="form-produto" action="/src/php/cadastrar_produto.php" method="POST" enctype="multipart/form-data">
            <article class="form-left">
              <label for="nome"></label>
              <input type="text" name="nome" id="nome" placeholder="Nome do Produto" required>
              
              <label for="preco"></label>
              <input type="number" step="0.01" name="preco" id="preco" placeholder="Valor do Produto" required>
          
              <label for="categoria_id"></label>
              <select name="categoria_id" id="categoria-options" required>
                  <option value="">Escolha a Categoria</option>
              </select>
              
             
          
              <label for="quantidade"></label>
              <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade do Produto" required>
          
              <label for="descricao"></label>
              <input type="text" name="descricao" id="descricao" placeholder="Descrição do Produto" class="input-descricao" required>
          
              <div class="title-form-produtos">
                <input type="submit" value="Cadastrar" class="input-submit-cadastro">
                <input type="button" value="Limpar" class="input-submit-cadastro" onclick="limparFormulario()">
              </div>
            </article>
          
            <article class="form-right">
              <div id="preview">
                <span>Nenhuma imagem selecionada</span>
              </div>
              
              <label for="imagem"></label>
              <input type="file" id="imagemInput" name="imagem" accept="image/*" class="filereader" required>
            </article>
          </form>
          
      </main>

    </section>
