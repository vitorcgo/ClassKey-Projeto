<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/css/global.css" />
  <link rel="stylesheet" href="/src/css/modelo.css" />
  <link rel="stylesheet" href="/src/css/cadastroprodutos.css">
  <title>ADM - Modelo</title>
</head>

<body>

  <div class="principalcontainer">

    <!-- MENU LATERAL -->
    <aside class="aside">
      <div class="cont-aside">
        <h1>Admin</h1>
        <div class="flex-menu-aside">
          <img src="/src/images/task" alt="Ícone Cadastro" />
          <p><a href="/src/painel.html">Ínicio</a></p>
        </div>
        <div class="flex-menu-aside">
          <img src="/src/images/task" alt="Ícone Cadastro" />
          <p><a href="/src/cadastroprodutos.html">+Cadastro</a></p>
        </div>
        <div class="flex-menu-aside">
          <img src="/src/images/task" alt="Ícone Listagem" />
          <p><a href="/src/cadastrocategoria.html">+Categoria</a></p>
        </div>
        <div class="flex-menu-aside">
          <img src="/src/images/task" alt="Ícone Listagem" />
          <p><a href="/src/listadeprodutos.html">Produtos</p></a>
        </div>
      </div>

      <hr style="border-color: #fff4; width: 100%; margin: 20px 0;" />

      <div class="cont-aside">
        <h1>Gerenciar</h1>
        <div  class="flex-menu-aside">
          <img src="/src/images/analitycs" alt="Ícone Analytics" />
          <p>Analitycs</p>
        </div>
        <div  class="flex-menu-aside"> 
          <img src="/src/images/usuarios.png" alt="Ícone Usuários" />
          <p>Usuarios</p>
        </div >
        <div  class="flex-menu-aside">
          <img src="/src/images/vendas" alt="Ícone Vendas" />
          <p>Vendas</p>
        </div>
        <div  class="flex-menu-aside"> 
          <img src="/src/images/usuarios.png" alt="Ícone Usuários" />
          <p><a href="/src/cadastrodeadm.html">+ADM</p></a>
        </div >
      </div>
    </aside>

    <!-- CONTEÚDO CENTRAL -->
    <section class="aside-direito">

      <!-- TOPO -->
      <header>
        <div class="flex-ok">
          <img src="/src/images/lgo-menu.svg" alt="Logo" />
          <h3>
            Bem vindo!<br />
            <strong>Administrador</strong>
          </h3>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <img src="/src/images/logout-rounded.png" alt="Logout" />
          <p>Sair</p>
        </div>
      </header>

      <!-- CONTEÚDO PRINCIPAL -->
      <main class="conteudo-cadastro-produtos">
        <article>
          <div class="title-form-produtos">
            <img src="/src/images/grande-task.png" >
            <h1>Cadastro de Produtos</h1>
          </div>
          <!-- Formulario de Cadastro -->
          <form id="form-produto" action="">
            <label for="nome-do-produtos"></label>
            <input type="text" name="" id="" placeholder="Nome do Produto">
            <br>
            <label for="valor"></label>
            <input type="number" name="" id="" placeholder="Valor do Produto">
            <br>
            <label for="categoria-options"></label>
            <select name="categoria-options" id="categoria-options">
              <option value="">Escolha a Categoria</option>
              <option value="Ação">Ação</option>
              <option value="Aventura">Aventura</option>
              <option value="RPG">RPG</option>
              <option value="FPS">FPS</option>
              <option value="Esporte">Esporte</option>
              <option value="Corrida">Corrida</option>
              <option value="Estratégia">Estratégia</option>
              <option value="Simulação">Simulação</option>
              <option value="Terror">Terror</option>
              <option value="Plataforma">Plataforma</option>
              <option value="Multiplayer Online">Multiplayer Online</option>
            </select>
            <br>            
            <label for="quantidade"></label>
            <input type="number" name="" id="" placeholder="Quantidade do Produto">
            <br>
            <label for="desconto"></label>
            <input type="number" name="" id="" placeholder="Desconto do Produto">
            <br>
            <label for="descricao"></label>
            <input type="text" name="" id="" placeholder="Descrição do Produto" class="input-descricao">
            <br>
            <div class="title-form-produtos">
              <label for="cadastrar-produtos"></label>
              <input type="submit" value="Cadastrar" class="input-submit-cadastro">
              <br>
              <label for="limpar-form"></label>
              <input type="button" value="Limpar" class="input-submit-cadastro" onclick="limparFormulario()">
            </div>
          </form>
        </article>

        <!-- Inclusão de Imagem -->
        <article>
          <div id="preview">
            <span>Nenhuma imagem selecionada</span>
          </div>

          <label for="imagem"></label>
          <input type="file" id="imagemInput" accept="image/*" class="filereader">
        </article>
        
      </main>

    </section>

  </div>
  <script src="/src/javascript/limparformulario.js"></script>
  <script src="/src/javascript/filereader.js"></script>i
</body>
</html>
